<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Labeling</title>
    <script src="slideshow.js" defer></script>
    <script src="darkMode.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
<div class="topnav">
    <a href="index.html">Home</a>
    <a href="Spotify%20Game.html">Spotify Game</a>
    <a href="#projects">Group Chat</a>
    <a class="active" href="imageLabel.html">Image Labeling</a>
    <a href="contact.html">Contact</a>
    <button id="theme-toggle" class="dark-mode-button">Dark Mode</button>
</div>

<div class="wrap">
    <div class="container">
        <div class="main-content">
            <p class="section-text">Image Labeling</p>
        </div>
        <div class="slideshow-container">
            <button id="pause-button" onclick="togglePause()" style="color: white">&#10074;&#10074;</button>


            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="label1.png" style="width:100%">
                <div class="text">Choose your files using built in file browser</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="label2.png" style="width:100%">
                <div class="text">You can select many files and preview them</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="label3.png" style="width:100%">
                <div class="text">Add colored labels to selected image and name them</div>
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>
</div>
</body>
</html>
